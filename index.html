<!DOCTYPE html>
<html>
  <head>
    <title>trivia</title>
  </head>

  <body>
    <link rel="stylesheet" href="index.css">

    <script>
    var questionNumber = 0;
    var questions = [
      {question: 'What type of computing technology refers to services and applications that typically run on a distributed network through virtualized resources?', answer: 'Cloud Computing'},
      {question: 'How many phases are present in Cloud Computing Planning?', answer: '3'},
      {question: 'In how many parts we can broadly divide the architecture of the Cloud"?', answer: '2'},
      {question: 'By whom is the backend commonly used?', answer: 'service provider'},
      {question: 'Through which, the backend and front-end are connected with each other?', answer: 'Network'}
      {question: 'The Foce.com and windows Azure are examples of', answer: 'PaaS'}
      {question: 'Who provides the Graphic User Interface (GUI) for interaction with the cloud?', answer: 'Client Infrastructure'}
      
      

    ]

    function next() {
      questionNumber += 1;
      document.getElementById("question").innerHTML = questions[questionNumber].question;
      document.getElementById("answer").innerHTML = '';
      document.getElementById("questionNumber").innerHTML = questionNumber+1;

    };
    function showAnswer() {
      document.getElementById("answer").innerHTML = questions[questionNumber].answer;
    };
    </script>

    <div class="container">
      <div class="card">
        <p class="questionNumber"><a id="questionNumber">1</a>/7</p>
        <h1 id="question">What type of computing technology refers to services and applications that typically run on a distributed network through virtualized resources?</h1>
        <p id="answer"></p>
        <button id="showAnswer" onclick="showAnswer()">Show Answer</button>
        <button id="next" onclick="next()">Next</button>
      </div>
    </div>
  </body>

</html>
